version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate name_form
  steps:
  - intent: request_names
  - action: name_form
  - active_loop: name_form

- rule: Submit name_form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_saved_name

- rule: Activate preliminary_questions_form
  steps:
  - intent: programare
  - action: preliminary_questions
  - active_loop: preliminary_questions

- rule: Submit preliminary_questions_form
  condition:
  - active_loop: preliminary_questions
  steps:
  - action: preliminary_questions
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values