version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate name_form
  steps:
  - action: action_ask_name_form
  - action: name_form
  - active_loop: name_form

- rule: Submit name_form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_saved_name


- rule: Activate appointment_form
  steps:
  - intent: book_appointment
  - action: appointment_form
  - active_loop: appointment_form



- rule: Fill the name_form
  condition:
  - active_loop: appointment_form
  steps:
  - action: action_check_appointment_form_filled
  - active_loop: null
  - action: name_form
  - active_loop: name_form